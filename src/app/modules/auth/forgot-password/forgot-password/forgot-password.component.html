 <div class="forgot-password-form">
      <h2>Reset Password</h2>
      <p class="subtitle">Enter your email to receive a password reset link</p>
      
      <form #forgotForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            placeholder="Enter your email"
            class="form-control"
          />
          <div *ngIf="forgotForm.submitted && forgotForm.controls['email']?.errors" class="error-message">
            Please enter a valid email address
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            <span *ngIf="!isLoading">Send Reset Link</span>
            <span *ngIf="isLoading">Sending...</span>
          </button>
        </div>
        
        <div *ngIf="emailSent" class="success-message">
          ✅ Password reset link has been sent to your email. Please check your inbox.
        </div>
      </form>
      
      <div class="back-to-login">
        <a style="cursor: pointer;" routerLink="/auth/login">← Back to Login</a>
      </div>
    </div>
