 <app-page-header 
      title="Edit Profile" 
      subtitle="Update your personal information"
      [showBackButton]="true">
    </app-page-header>
    
    <div class="profile-edit">
      <div class="edit-card">
        <form #editForm="ngForm" (ngSubmit)="updateProfile()">
          <!-- Avatar Upload -->
          <div class="avatar-section">
            <div class="avatar-preview">
              <img 
                [src]="avatarPreview || user?.avatar || 'assets/images/avatar-placeholder.png'" 
                [alt]="user?.username"
                class="avatar-image">
            </div>
            <div class="avatar-upload">
              <label class="upload-btn">
                <input 
                  type="file" 
                  (change)="onAvatarSelected($event)"
                  accept="image/*"
                  style="display: none;">
                ðŸ“· Upload Photo
              </label>
              <div class="upload-hint">Max 2MB â€¢ JPG, PNG, GIF</div>
            </div>
          </div>
          
          <!-- Personal Information -->
          <div class="form-section">
            <h3>Personal Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  [(ngModel)]="userData.firstName"
                  placeholder="Enter first name"
                  class="form-control"
                />
              </div>
              
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  [(ngModel)]="userData.lastName"
                  placeholder="Enter last name"
                  class="form-control"
                />
              </div>
            </div>
            
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="userData.username"
                required
                placeholder="Enter username"
                class="form-control"
              />
              <div *ngIf="editForm.submitted && !userData.username" class="error-message">
                Username is required
              </div>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="userData.email"
                required
                email
                placeholder="Enter email"
                class="form-control"
              />
              <div *ngIf="editForm.submitted && editForm.controls['email']?.errors" class="error-message">
                Please enter a valid email address
              </div>
            </div>
          </div>
          
          <!-- Contact Information -->
          <div class="form-section">
            <h3>Additional Information</h3>
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea
                id="bio"
                name="bio"
                [(ngModel)]="userData.bio"
                rows="4"
                placeholder="Tell us about yourself..."
                class="form-control"
              ></textarea>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  [(ngModel)]="userData.phone"
                  placeholder="Enter phone number"
                  class="form-control"
                />
              </div>
              
              <div class="form-group">
                <label for="location">Location</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  [(ngModel)]="userData.location"
                  placeholder="Enter location"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          
          <!-- Action Buttons -->
          <div class="form-actions">
            <button type="button"routerLink="../" class="btn btn-secondary">
              Cancel
            </button>
            <button 
              type="submit" 
              [disabled]="isLoading || !editForm.valid"
              class="btn btn-primary">
              <span *ngIf="!isLoading">Save Changes</span>
              <span *ngIf="isLoading">Saving...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
